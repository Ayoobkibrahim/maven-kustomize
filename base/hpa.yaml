apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: maven-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: maven-app
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageutilization: 80