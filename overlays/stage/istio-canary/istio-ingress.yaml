apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maven-app-istio-ingress
  namespace: stage
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: stage.maven-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: istio-ingressgateway
                port:
                  number: 80
